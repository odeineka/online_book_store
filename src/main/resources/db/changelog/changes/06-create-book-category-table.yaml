databaseChangeLog:
  - changeSet:
      id: 06-create-book-category-table
      author: user
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            columnNames: book_id, category_id
            tableName: book_category

        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_book_category_book

        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_book_category_category

        - createIndex:
            tableName: book_category
            indexName: idx_book_category_book
            columns:
              - column:
                  name: book_id

        - createIndex:
            tableName: book_category
            indexName: idx_book_category_category
            columns:
              - column:
                  name: category_id
