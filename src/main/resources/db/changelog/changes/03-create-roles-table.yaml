databaseChangeLog:
  - changeSet:
      id: 03-create-roles-table
      author: "user"
      changes:
        - createTable:
            tableName: "roles"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: "users_roles"
            columns:
              - column:
                  name: "user_id"
                  type: "bigint"
              - column:
                  name: "role_id"
                  type: "bigint"
        - addPrimaryKey:
            tableName: "users_roles"
            columnNames: "user_id,role_id"
