databaseChangeLog:
  - changeSet:
      id: 02-create-users-table
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(1000)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
