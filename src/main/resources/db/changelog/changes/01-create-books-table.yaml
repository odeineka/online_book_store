databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: your-name
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
                  constraints:
                    nullable: true
              - column:
                  name: cover_image
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
